<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>VueCamp: Vue.JS Barcamp Berlin</title>
    <meta name="title" content="VueCamp: Vue.JS Barcamp Berlin">
    <meta name="description" content="Experience two thrilling days of learning, community and contribution. A barcamp is not just another passive listening conference. Instead, you and everyone else is asked to share their ideas, lead a workshop or give a talk. ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="VueCamp: Vue.JS Barcamp Berlin">
    <meta property="og:description" content="Experience two thrilling days of learning, community and contribution. A barcamp is not just another passive listening conference. Instead, you and everyone else is asked to share their ideas, lead a workshop or give a talk. ">
    <meta property="og:image" content="https://vuecamp.de/share.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="VueCamp: Vue.JS Barcamp Berlin">
    <meta property="twitter:description" content="Experience two thrilling days of learning, community and contribution. A barcamp is not just another passive listening conference. Instead, you and everyone else is asked to share their ideas, lead a workshop or give a talk. ">
    <meta property="twitter:image" content="https://vuecamp.de/share.png">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="text/javascript" src="https://www.xing-events.com/resources/js/amiandoExport.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vuecamp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script
              async
              src="https://platform.twitter.com/widgets.js"
              charset="utf-8"
            ></script>
  </body>
</html>
